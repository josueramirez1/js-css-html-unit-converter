<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="app-container">
      <p>Convert units instantly with this converter!</p>
      <div class="units-container">
        <div class="unit-container">
          <input id="primary-input" class="unit-input" type="number" />
          <select name="" id="primary-units">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
        <div class="unit-container">
          <input id="secondary-input" class="unit-input" type="number" />
          <select name="" id="secondary-units">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
